# Test Configuration for Backend Tests
# This configuration is used during test execution

# Disable security for easier testing (will be overridden by @WithMockUser in tests)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9000/.well-known/jwks.json

# Use in-memory H2 database for unit tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable email sending in tests
mail.enabled=false
spring.mail.host=localhost
spring.mail.port=1025

# Logging
logging.level.com.platform.saas=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# CORS (not critical for tests)
app.cors.allowed-origins=http://localhost:3000

# Disable Testcontainers for @WebMvcTest (we'll use it only for @DataJpaTest and @SpringBootTest)
spring.test.database.replace=none
